<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foro de la asignatura</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h1 class="title-iframe">FORO DE LA ASIGNATURA</h1>

<section class="contenedor-iframe background-iframe">
	
	<form>
		<fieldset class="fieldset">
			<legend>&nbsp;&nbsp;Formulario a completar&nbsp;&nbsp;</legend>
			
			<input type="text" name="fname" placeholder="Nombre *">
			<br><br>
			
			<input type="text" name="sname" placeholder="Apellidos *">
			<br><br>
			<label for="text">Redacta la pregunta</label><br><br>
			<textarea type="text" name="text" rows="20" cols="50" ></textarea>
			<br><br>
			<button type="button">Enviar</button>
		</fieldset>
	</form>

</section>

</body>
</html>
